trigger:
- main

pool:
  name: Self_hosted_Api

strategy:
  matrix:
    Python27:
      python.version: '2.7'
    Python35:
      python.version: '3.5'
    Python36:
      python.version: '3.6'
    Python37:
      python.version: '3.7'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
    addToPath: true
    architecture: 'x64'
    continueOnError: false
  displayName: 'Use Python $(python.version)'
  env:
    GITHUB_TOKEN: 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  # Pass GitHub token as environment variable

- script: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt
  displayName: 'Install dependencies'

- script: |
    pip install pytest pytest-azurepipelines
    pytest
  displayName: 'pytest'
